run:
  timeout: 3m
  tests: true

linters:
  enable:
    - govet         
    - errcheck      
    - staticcheck   
    - gosimple      
    - unused          
    - ineffassign   
    - gofmt         
    - goimports     
    - gocritic      

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules: []

output:
  formats: colored-line-number
  print-issued-lines: true
  print-linter-name: true
